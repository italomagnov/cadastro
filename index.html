<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    
    <header>
        <div class="main-bar">
            <h1>Kazanto - Cadastro de Produtos</h1>
        </div>
    </header>

    <div class="main-container">

        <div class="content">

            <div class="status">
                <div class="form-status">
                    <div class="form-checkbox">
                        <input type="checkbox" id="checkbox-separado">
                        <label for="checkbox-separado">Separado</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="checkbox-editado">
                        <label for="checkbox-editado">Editado</label>
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="checkbox-finalizado">
                        <label for="checkbox-finalizado">Finalizado</label>
                    </div>
                </div>
                <div class="form-btn-status">
                    <button class="bts-att-status">Atualizar Status</button>
                </div>
            </div>


        </div>
        
    </div>

</body>
</html>
