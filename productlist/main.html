<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;700&family=Poppins:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Kazanto - Lista de Produtos</title>
</head>
<body>
    
    <header>

        <div class="head">
            <div class="slick-slide">
                <h2>Kazanto</h2>
            </div>
            <div class="slick-slide">
                <p>Lista de produtos</p>
            </div>
        </div>
        

    </header>

    <main>

        <div class="app-container">

            <div class="app-main">

                <div class="form__input-code">

                    <form action="" class="form__input-client">

                        <label for="form__input-name" class="form__label-name-client">
                <h3>Digite o código de barra ou o código do produto</h3>
                        </label>

                        <input type="text" id="form__input-name" class="form__input-name-client" placeholder="Digite o código">
                        <input type="button" class="form__btn-submit" value="Inserir Produto" onClick="redirecionarUser();">
                        
                    </form>

                </div>

                <div class="products">
                    <ul class="products__list">
                        <li class="products__list-item">a</li>
                        <li class="products__list-item">b</li>
                        <li class="products__list-item">c</li>
                        <li class="products__list-item">d</li>
                        <li class="products__list-item">e</li>
                        <li class="products__list-item">f</li>
                        <li class="products__list-item">g</li>
                        <li class="products__list-item">h</li>
                    </ul>
                </div>

            </div>

        </div>

    </main>


    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="./js/slick-slide.js"></script>
</body>
</html>
